<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap.min.css">

    
    <title>form and input</title>
</head>
<body>
    <div class="container">
        <h1 class="text-info text-center mt-3 bg-dark pb-1">Form <span class="text-warning">&</span> Input</h1>

        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" type="text" id="name" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="email" id="email" placeholder="Enter email">
                <small class="form-text text-muted">your email will not be shared with anyone</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" id="passward" placeholder="Passward">
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select class="form-control" id="gender">
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>
            <br>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" cols="30" rows="5"></textarea>
            </div>
            <br>

            <fieldset>
                <legend>Chose Your Option</legend>
                <div class="form-group">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" value="option1" checked>Personal
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" value="option2" >Commercial Use
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input " type="radio" value="option3" disabled>Testing
                    </label>
                </div>
            </fieldset>

            <div class="form-check">
                <label class="from-check-label">
                    <input type="checkbox" class="form-check-input">
                    Sigh up for newsletter
                </label>
            </div>
            <button class="btn btn-warning" type="submit">
                Submit
            </button>

        </form>


    </div>


  <!--Script-->
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
