<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>014-Input-Groups-&-Addons</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">

<body>
    <div class="container">
        <h1 class="text-primary text-center mt-3">Input-Groups-&-Addons</h1>
        <br> <br>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">@</span>
            </div>
            <input class="form-control" type="text" placeholder="Username">
        </div> <br>

        <div class="input-group">
            <input class="form-control" type="text" placeholder="Email Address">
            <div class="input-group-append">
                <span class="input-group-text">example@gmail.com</span>
            </div>
        </div> <br> <br>

            <label for="">Choose Profile URL</label>
            <div class="input-group">
                <span class="input-group-text">https://something.com/members</span> <br>
                <input class="form-control" type="text" id="profile-url">
            </div> <br>

            <div class="input-group">
                <span class="input-group-text">$</span>
                <input class="form-control" type="text"><span class="input-group-text">.00</span>
            </div> <br>

            <div class="input-group">
                
                <span class="input-group-text">@</span>
                <input class="form-control" type="text" placeholder="Username">
            </div> <br>

            <div class="input-group">
                <span class="input-group-text">
                    <input type="checkbox" name="" id="">
                </span>
                <input class="form-control" type="text">
            </div> <br>
            
            <div class="input-group">
                <span class="input-group-text">
                    <input type="radio" name="" id="">
                </span>

                <div class="input-group-prepend">
                    <span class="input-group-text">
                    $5.00
                    </span>
                </div>

                <input class="form-control" type="text">
            </div> <br>

            <div class="input-group">
                <input class="form-control" type="text" placeholder="search for...">
               <span class="input-group-prepend"> 
                   <button class="btn btn-primary" type="button">Search</button> 
                </span>
            </div>
        


    </div>


    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
