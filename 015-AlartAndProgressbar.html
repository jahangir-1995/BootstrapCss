<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>AlartAndProgressbar</title>

    
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body>
    <div class="container">
        <h1 class="text-center text-primary mt-4">AlartAndProgressbar</h1>

        <div class="alert alert-success">
            <strong>Success</strong> Blog post added <a href="#">Check it out</a>
        </div>

        <div class="alert alert-info">
            <strong>Attention</strong> You have a new message <a href="#">Check it out</a>
        </div>

        <div class="alert alert-danger">
            <strong>Warning</strong> Please check the login files <a href="#">Check it out</a>
        </div>

        <div class="alert alert-success alert-dismiss">
            <strong>Success</strong> Blog post added <a href="#">Check it out</a>

            <button class="btn-close" data-bs-dismiss="alert"  type="button"></button>
        </div> <br><br><br>

        <h1 class="text-white text-center bg-info pb-1">Progress Bar</h1> <br><br>

        <div class="progress">
            <div class="progress-bar" style="width: 25%">HTML 75%</div>
            
            <div class="progress-bar bg-warning" style="width: 35%">CSS 70%</div>

            <div class="progress-bar bg-danger" style="width: 40%">Media Query 100%</div>
        </div>

    </div>



    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
